{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Artigos tops</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <a href="{% url 'articles:list' %}"><img src="{% static 'article.png' %}" width="30" height="30" /></a>

    {% if user.is_authenticated %}
      <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
      <a href="{% url 'articles:create' %}" class="highlight">Criar artigo</a>
    {% else %}
      <a href="{% url 'accounts:login' %}">Login</a>
      <a href="{% url 'accounts:signup' %}">Signup</a>
    {% endif %}

    {% block content %}
    {% endblock %}
  </body>
</html>
