{% extends 'base_layout.html' %}

{% block content %}
  <h1>Segue abaixo a lista de artigos</h1>
  <div class="artigos">
    {% for artigo in lista_de_artigos %}
    <div class="artigo">
      <h1> <a href="{{artigo.slug}}"> {{artigo.titulo}} </a></h1>
      <p>{{artigo.snippet}}</p>
      <p>{{artigo.hora}}</p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
